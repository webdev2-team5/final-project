<mat-card>
    <form (submit)="onEditRecipe(recipeform)" #recipeform ="ngForm" >
        <mat-form-field>
            <label>Recipe Title</label>
            <input type="text" name="title" title="title">
        </mat-form-field>
        <mat-form-field>
            <label>Ingredients</label>
            <textarea rows="4" name="ingredients"></textarea>
        </mat-form-field>
        <mat-form-field>
            <label>Recipe</label>
            <textarea rows="8" name="recipe">

            </textarea>
        </mat-form-field>
        <button type="submit">Submit Edit</button>
    </form>
</mat-card>
