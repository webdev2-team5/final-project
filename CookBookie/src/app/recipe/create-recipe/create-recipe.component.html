<mat-card>
  <mat-card-header>
    <mat-card-title>Create New Recipe</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onCreateRecipe(editform)" #editform="ngForm">
      <mat-form-field>
        <mat-label>Recipe Title</mat-label>
        <input type="text" name="title" title="title" matInput />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Ingredients</mat-label>
        <textarea rows="4" name="ingredients" matInput></textarea>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Instructions</mat-label>
        <textarea rows="8" name="instructions" matInput></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
